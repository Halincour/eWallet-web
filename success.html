<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>success</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex flex-col justify-center items-center px-4">

    <!-- Success Card -->
    <div class="bg-white w-full max-w-sm rounded-2xl shadow-lg p-8 text-center">
        <div class="flex justify-center mb-6">
            <div
                class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center animate-bounce-slow shadow-inner">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-green-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-2">Login Successful</h1>
        <p class="text-gray-600 mb-6">You have unsuccessfully try again signed in to your Boost account.</p>

        <button onclick="goHome()"
            class="w-full py-3 bg-[#ea0029] hover:bg-red-600 text-white font-semibold rounded-xl shadow-md transition">
            Continue
        </button>
    </div>

    <footer class="text-center text-xs text-gray-400 mt-8">
        &copy; 2025 Boost Malaysia. All rights reserved.
    </footer>

    <script>
        function goHome() {
            window.location.href = "/";
        }

        // Optional: animate success checkmark
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'bounce-slow': 'bounce 2s infinite',
                    }
                }
            }
        }
    </script>
</body>

</html>
